<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav class="navbar">Random Password Generate</nav>
	
<div class="container">
	<div class="card-body">
		<textarea
		  readonly
		  id="results"
		  placeholder="Your Secure Password"
		  aria-label="Generated Password"
		></textarea>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard">copy to clipboard</i>
		</button>
	  </div>

<div class="settings">
	
		<label id="text">Password length</label>
		<input type="number" id="numsofcharacters" min='8' max='20' value='8' />
	
	
		<label id="text">Include uppercase letters</label> 
		<input type="checkbox" id="uppercase" checked />
	
	
		<label id="text">Include lowercase letters</label> 
		<input type="checkbox" id="lowercase" checked />
	
	
		<label id="text">Include numbers</label> 
		<input type="checkbox" id="numbers" checked />
	
	
		<label id="text">Include symbols</label> 
		<input type="checkbox" id="symbols" checked />
	
</div>
<button class="btn btn-large" id="generate">
	Generate password
</button>

</div>
		
	<script src="./script.js"></script>
	
</body>
</html>
